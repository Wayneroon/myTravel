<md-dialog class="md-post-input" aria-label="post">
    <md-content layout-padding="">
        <form ng-cloak name="postForm">

            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h3>위치 등록</h3>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon md-svg-src="images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <!--<div layout="row">-->
                <!--<span flex></span>-->
                <!--<md-button class="md-icon-button" ng-click="cancel()">-->
                    <!--<md-icon md-svg-src="images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>-->
                <!--</md-button>-->
            <!--</div>-->

            <md-input-container class="md-block">
                <label>제목</label>
                <input md-maxlength="30" required="" md-no-asterisk="" name="title" ng-model="post.title">
                <div ng-messages="postForm.title.$error">
                    <div ng-message="required">필수입력</div>
                    <div ng-message="md-maxlength">제목은 30글자 이하여야 합니다.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block" flex layout-padding>
                <label>내용</label>
                <textarea ng-model="post.content" name="content" md-maxlength="5000" rows="10" md-select-on-focus></textarea>

                <div ng-messages="postForm.content.$error">
                    <div ng-message="md-maxlength">내용은 5000글자 이하여야 합니다.</div>
                </div>
            </md-input-container>


            <md-input-container class="md-block">
                <label>사진/동영상/위치/폰트</label>
                <md-select name="type" ng-model="project.type">
                    <md-option value="picture" ng-click="post_picture($event)">사진/동영상</md-option>
                    <md-option value="location" ng-click="post_location($event)">위치</md-option>
                    <md-option value="font" ng-click="post_font()">폰트</md-option>
                </md-select>
            </md-input-container>


            <md-dialog-actions layout="row">
                <!--<md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>-->
                <!--More on Wikipedia-->
                <!--</md-button>-->
                <md-button ng-click="cancel()">
                    취소
                </md-button>
                <span flex></span>

                <md-button class="md-primary md-raised" ng-click="post()">
                    등록
                </md-button>
            </md-dialog-actions>
        </form>
    </md-content>
</md-dialog>
